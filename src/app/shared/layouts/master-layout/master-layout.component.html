<mat-sidenav-container class="mat-container">

  <mat-sidenav #sidenav [(mode)]="over" [(opened)]="opened" class="bottom-to-top" style="  overflow-x: hidden;"
    (click)="hideSidenavAfterClick()">

    <div class="user-heading color-primary">
      <a href="#">
        <img src="https://uk.godaddy.com/blog/wp-content/uploads/2014/06/carfi-300x300.jpg" alt="" title=""></a>
      <h1>{{user.displayName}} ({{user.role}}) </h1>
      <p>eliasmia1988@gmail.com</p>
      <p>Wallet Balance $0.00</p>
    </div>

    <div class="mt-1">
      <mat-nav-list routerLinkActive="active">
        <a mat-list-item style="font-size:15px;" [routerLink]="['/dashboard/home']">
          <div class="ml-2">Homepage1</div>
        </a>
      </mat-nav-list>
      <mat-nav-list routerLinkActive="active">
        <a mat-list-item style="font-size:15px;" [routerLink]="['/dashboard/meeting']">
          <div class="ml-2">Homepage2</div>
        </a>
      </mat-nav-list>
      <mat-nav-list *appHasRole="['RM','SRM']" routerLinkActive="active">
        <a mat-list-item style="font-size:15px;" [routerLink]="['/dashboard/form']">
          <div class="ml-2">Table Layout</div>
        </a>
      </mat-nav-list>
      <mat-nav-list routerLinkActive="active">
        <a mat-list-item class="ml-2" style="font-size:15px;" [routerLink]="['/dashboard/meetings']">
          Tab Layout
        </a>
      </mat-nav-list>
      <mat-accordion multi="true" [displayMode]="displayMode">
        <mat-expansion-panel class="no-shadow">
          <mat-expansion-panel-header fxLayout="row" [expandedHeight]="expandHeight" [collapsedHeight]="collapseHeight">
            <mat-panel-title>
              Buy Airtime
            </mat-panel-title>
          </mat-expansion-panel-header>
          <mat-nav-list class="ml-0" dense>
            <mat-list-item>
              <a href="#">AirtelTigo Airtime</a>
              <!-- <button mat-icon-button class="mr-3">
            <mat-icon>info</mat-icon>
          </button> -->
            </mat-list-item>
            <mat-list-item>
              <a href="#">Vodafone Airtime</a>
            </mat-list-item>
            <mat-list-item>
              <a href="#">MTN Airtime</a>
            </mat-list-item>
            <mat-list-item>
              <a href="#">GLO Airtime</a>
            </mat-list-item>
          </mat-nav-list>
        </mat-expansion-panel>
        <mat-expansion-panel class="no-shadow my-0">
          <mat-expansion-panel-header fxLayout="row" [expandedHeight]="expandHeight" [collapsedHeight]="collapseHeight">
            <mat-panel-title>
              Buy Airtime
            </mat-panel-title>
          </mat-expansion-panel-header>
          <mat-nav-list class="ml-0" dense>
            <mat-list-item>
              <a href="#">AirtelTigo Airtime</a>
              <!-- <button mat-icon-button class="mr-3">
              <mat-icon>info</mat-icon>
            </button> -->
            </mat-list-item>
            <mat-list-item>
              <a href="#">Vodafone Airtime</a>
            </mat-list-item>
            <mat-list-item>
              <a href="#">MTN Airtime</a>
            </mat-list-item>
            <mat-list-item>
              <a href="#">GLO Airtime</a>
            </mat-list-item>
          </mat-nav-list>
        </mat-expansion-panel>
      </mat-accordion>
    </div>
  </mat-sidenav>
  <mat-sidenav-content>
    <app-top-nav [panelRef]="sidenav"></app-top-nav>


    <mat-progress-bar *ngIf="loading" color="accent" mode="indeterminate"></mat-progress-bar>
    <div class="main-content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
