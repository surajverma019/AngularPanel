<div class="login-container">

  <div style="padding-top: 100px;">
    <div class="card card-container">
      <!-- <img class="profile-img-card" src="//lh3.googleusercontent.com/-6V8xOA6M7BA/AAAAAAAAAAI/AAAAAAAAAAA/rzlHcD0KYwo/photo.jpg?sz=120" alt="" /> -->
      <img id="profile-img" class="profile-img-card" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" />
      <p id="profile-name" class="profile-name-card"></p>
      <form class="form-signin" #loginForm="ngForm" (ngSubmit)="signin()">
        <span id="reauth-email" class="reauth-email"></span>
        <mat-card-content>
          <mat-form-field appearance="legacy" class="example-full-width">
            <input matInput placeholder="Username" name="username" type="number" required [(ngModel)]="model.username"
              autocomplete="off">
          </mat-form-field>

          <mat-form-field appearance="legacy" class="example-full-width">
            <input matInput autocomplete="false" placeholder="Password" required name="password" type="password"
              [(ngModel)]="model.password">
          </mat-form-field>
        </mat-card-content>

        <div id="remember" class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button 
        [disabled]="loading" 
        [class.spinner]="loading" 
        mat-raised-button 
        color="primary" type="submit">
          Login In
        </button>

        <!-- <button-loading 
        [loading]="loading" 
        loadingText="Signing in..." 
        type="submit" 
        color="primary">
          Sign in
        </button-loading> -->


      </form><!-- /form -->
      <a href="#" class="forgot-password">
        Forgot the password?
      </a>
    </div><!-- /card-container -->

  </div>
</div>

<div class="bottomright">{{currentApplicationVersion}}</div>
